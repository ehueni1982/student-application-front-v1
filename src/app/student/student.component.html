<div class="container mt-4">
    <h1>STUDENT Registration</h1>
    <div class="card">
            
        <form>
            <div class="form-group">
            <label>Student Name</label>
            <input type="text" [(ngModel)]="studentname" [ngModelOptions]="{standalone:true}" class="form-control" id="studentname" name="studentname" placeholder="Enter your name">
            </div>
            <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="studentadress" [ngModelOptions]="{standalone:true}"  class="form-control" id="studentadress" name="studentadress" placeholder="Enter your address">
            </div>
            <div class="form-group">
            <label>Mobile</label>
            <input type="text"  [(ngModel)]="mobile" [ngModelOptions]="{standalone:true}" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile">
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
        </form>
</div>    
</div>
  
<div>

    <div class="container mt-4">

        <h1>Student Table</h1>

    
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">Option</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let studentItem of StudentArray">
            
            <td scope="row">{{studentItem.studentname}}</td>
            <td scope="row">{{studentItem.studentadress}}</td>
            <td scope="row">{{studentItem.mobile}}</td>

            <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(studentItem)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="setDelete(studentItem)">Delete</button>
            </td>
            </tr>
        </tbody>

    </table>

    </div>

</div>
